<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Form Test - Week 1</title>
	</head>
	<body>
		<main>
			<form id="Form">
				<div class="inputDiv">
					<label for="First Name">First Name</label>
					<input
						type="text"
						id="First Name"
						name="First Name"
						placeholder="John"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
				</div>

				<div class="inputDiv">
					<label for="Last Name">Last Name</label>
					<input
						type="text"
						id="Last Name"
						name="Last Name"
						placeholder="Doe"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
				</div>

				<div class="inputDiv">
					<label for="Email">Email</label>
					<input
						type="email"
						id="Email"
						name="Email"
						placeholder="example@example.com"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
				</div>

				<div class="inputDiv">
					<label for="Password">Password</label>
					<input
						type="password"
						id="Password"
						name="Password"
						placeholder="********"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
				</div>

				<div class="inputDiv">
					<label for="Repeat Password">Repeat Password</label>
					<input
						type="password"
						id="Repeat Password"
						name="Repeat Password"
						placeholder="********"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
				</div>

				<div class="inputDiv">
					<label for="Phone Number">Phone Number</label>
					<input
						type="tel"
						id="Phone Number"
						name="Phone Number"
						placeholder="XXXX-XXXX"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
				</div>

				<div class="inputDiv">
					<label for="Age">Age</label>
					<input type="number" id="Age" name="Age" placeholder="XX" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
				</div>

				<div class="inputDiv">
					<label for="Website">Website</label>
					<input
						type="url"
						id="Website"
						name="Website"
						placeholder="http://www.example.com"
					/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
				</div>

				<label for="Level of Experience">Level of Experience</label>
				<div class="rangeInput">
					<label id="begginer">Beginner</label>
					<input
						type="range"
						id="Level of Experience"
						name="Level of Experience"
						min="0"
						max="5"
						step="1"
					/>
					<label id="advanced">Advanced</label>
				</div>

				<div class="tos">
					<input
						type="checkbox"
						id="Terms of Service"
						name="Terms of Service"
					/>
					<label for="Terms of Service">I agree to the Terms of Service</label>
				</div>

				<ul id="Errors List" class="errorsList"></ul>

				<button type="submit" id="Submit Button" class="button">Submit</button>
			</form>
		</main>

		<div id="overlay" class="overlay showModal">
			<div class="modal">
				<i id="closeIcon" class="fas fa-times"></i>
				<iframe
					src="https://giphy.com/embed/j3sauffiYNcio8tY40"
					frameborder="0"
					class="giphy-embed"
					allowfullscreen
				></iframe>
			</div>
		</div>
	</body>
	<script type="module" src="js/script.js"></script>
</html>
