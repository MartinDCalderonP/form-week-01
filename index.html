<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Form Test - Week 1</title>
	</head>
	<body>
		<main>
			<form id="Form">
				<label for="Name">Name</label>
				<input type="text" id="Name" name="Name" placeholder="John" />

				<label for="Last Name">Last Name</label>
				<input type="text" id="Last Name" name="Last Name" placeholder="Doe" />

				<label for="Email">Email</label>
				<input
					type="email"
					id="Email"
					name="Email"
					placeholder="example@example.com"
				/>

				<label for="Password">Password</label>
				<input
					type="password"
					id="Password"
					name="Password"
					placeholder="********"
				/>

				<label for="Repeat Password">Repeat Password</label>
				<input
					type="password"
					id="Repeat Password"
					name="Repeat Password"
					placeholder="********"
				/>

				<label for="Phone Number">Phone Number</label>
				<input
					type="tel"
					id="Phone Number"
					name="Phone Number"
					placeholder="XXXX-XXXX"
				/>

				<label for="Age">Age</label>
				<input type="number" id="Age" name="Age" placeholder="XX" />

				<label for="Website">Website</label>
				<input
					type="url"
					id="Website"
					name="Website"
					placeholder="http://www.google.com"
				/>

				<label for="Level of Experience">Level of Experience</label>
				<div class="rangeInput">
					<label id="begginer">Beginner</label>
					<input
						type="range"
						id="Level of Experience"
						name="Level of Experience"
						min="0"
						max="5"
						step="1"
					/>
					<label id="advanced">Advanced</label>
				</div>

				<div class="tos">
					<input
						type="checkbox"
						id="Terms of Service"
						name="Terms of Service"
					/>
					<label for="Terms of Service">I agree to the Terms of Service</label>
				</div>

				<ul id="Errors List" class="errorsList"></ul>

				<button type="submit" id="Submit Button" class="button">Submit</button>
			</form>
		</main>

		<div id="overlay" class="overlay appearModal"></div>

		<div id="modal" class="modal appearModal">
			<i id="closeIcon" class="fas fa-times"></i>
			<iframe
				src="https://giphy.com/embed/j3sauffiYNcio8tY40"
				width="480"
				height="270"
				frameborder="0"
				class="giphy-embed"
				allowfullscreen
			></iframe>
		</div>
	</body>
	<script type="module" src="js/script.js"></script>
</html>
